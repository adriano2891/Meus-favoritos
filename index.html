
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#0a0f1e" />
    <title>LinkDash - Dashboard Luminoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'xs': '480px',
            },
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #030712; /* Fundo mais escuro para destacar o glow */
        -webkit-tap-highlight-color: transparent;
      }
      .font-cursive {
        font-family: 'Pacifico', cursive;
      }

      /* Background Luminosity Blobs */
      .blob {
        position: fixed;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.15;
        pointer-events: none;
        animation: float 20s infinite alternate;
      }
      .blob-cyan { background: #44dec5; top: -100px; left: -100px; }
      .blob-purple { background: #8b5cf6; bottom: -100px; right: -100px; animation-delay: -5s; }
      .blob-blue { background: #3b82f6; top: 40%; left: 30%; animation-delay: -10s; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 50px) scale(1.2); }
      }

      /* Glow Effects */
      .text-glow-cyan {
        text-shadow: 0 0 10px rgba(68, 222, 197, 0.5), 0 0 20px rgba(68, 222, 197, 0.3);
      }
      .text-glow-blue {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
      }

      /* Glassmorphism Refined */
      .glass-card {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }

      /* 3D Header Luminosity */
      .header-glass {
        background: rgba(17, 24, 39, 0.85);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(68, 222, 197, 0.2);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.9);
      }

      @keyframes light-sweep {
        0% { transform: translateX(-150%) skewX(-25deg); }
        100% { transform: translateX(250%) skewX(-25deg); }
      }

      .header-glass::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(68, 222, 197, 0.05),
          rgba(255, 255, 255, 0.15),
          rgba(139, 92, 246, 0.05),
          transparent
        );
        animation: light-sweep 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        z-index: 1;
      }

      /* Border Beam Animation for Cards */
      .border-beam {
        position: absolute;
        inset: 0;
        border: 2px solid transparent;
        border-radius: inherit;
        background: linear-gradient(90deg, #44dec5, #3b82f6, #8b5cf6, #44dec5) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        background-size: 200% auto;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .group:hover .border-beam {
        opacity: 0.6;
        animation: border-beam-anim 3s linear infinite;
      }
      @keyframes border-beam-anim {
        to { background-position: 200% center; }
      }

      /* Interactive Icon 3D */
      .icon-3d-interactive {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .icon-3d-interactive:hover {
        transform: scale(1.2) translateY(-5px) translateZ(20px);
        filter: drop-shadow(0 0 15px currentColor);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="text-white">
    <div class="blob blob-cyan"></div>
    <div class="blob blob-purple"></div>
    <div class="blob blob-blue"></div>
    <div id="root"></div>
  </body>
</html>
